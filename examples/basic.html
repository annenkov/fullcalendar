<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<style type='text/css'>

	body {
		margin-top: 40px;
		text-align: center;
		font-size: 14px;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		}

	#calendar {
		width: 900px;
		margin: 0 auto;
		}

</style>
<link rel='stylesheet' type='text/css' href='../fullcalendar/fullcalendar.css' />
<script type='text/javascript' src='../jquery/jquery.js'></script>
<script type='text/javascript' src='../jquery/ui.core.js'></script>
<script type='text/javascript' src='../jquery/ui.draggable.js'></script>
<script type='text/javascript' src='../fullcalendar/fullcalendar.js'></script>
<script type='text/javascript'>

	$(document).ready(function() {
	
		$('input').click(function() {
		
			/*$('#calendar').fullCalendar("addEvent", {
				id: 999,
				title: "Adam Shaw",
				start: "2009-05-18"
			});*/
			
			//$('#calendar').fullCalendar("removeEvent", 3);
			
			var events = $('#calendar').fullCalendar('getEventsById', 2);
			var ev1 = events[0];
			ev1.title = "yo";
			ev1.start = '2009-05-14';
			ev1.end = '2009-05-16';
			$('#calendar').fullCalendar('updateEvent', ev1);
			
		});
	
		var d = new Date();
		var y = d.getFullYear();
		var m = d.getMonth();
	
		$('#calendar').fullCalendar({
			draggable: true,
			events: [
				{
					id: 1,
					title: "Long Event",
					start: new Date(y, m, 6, 14, 0),
					end: new Date(y, m, 11)
				},
				{
					id: 2,
					title: "Repeating Event",
					start: new Date(y, m, 2)
				},
				{
					id: 2,
					title: "Repeating Event",
					start: new Date(y, m, 9)
				},
				{
					id: 3,
					title: "Meeting",
					start: new Date(y, m, 20, 9, 0)
				},
				{
					id: 4,
					title: "Click for Facebook",
					start: new Date(y, m, 27, 16),
					end: new Date(y, m, 29),
					url: "http://facebook.com/"
				}
			]
		});
		
	});

</script>
</head>
<body>
<input type='button' />
<div id='calendar'></div>
</body>
</html>
