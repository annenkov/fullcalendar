<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<link rel='stylesheet' type='text/css' href='../examples/redmond/theme.css' />
<script type='text/javascript' src='loader.js'></script>
<script type='text/javascript'>

	$(document).ready(function() {
	
		var d = new Date();
		var y = d.getFullYear();
		var m = d.getMonth();
		
		$('#calendar').fullCalendar({
			slotMinutes: 30,
			//allDayHeader: false,
			//weekMode: 'variable',
			//theme: true,
			//firstDay: 1,
			//isRTL: true,
			editable: true,
			//dragOpacity: .5,
			defaultView: 'agendaWeek',
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay'
			},
			events: [
				{
					id: 1,
					title: "Long Event",
					start: new Date(y, m, 6, 14, 0),
					end: new Date(y, m, 11)
					//allDay: false
				},
				{
					id: 2,
					title: "Repeating Event111",
					start: new Date(y, m, 8),
					allDay: true
				},
				{
					id: 2,
					title: "Repeating Event222",
					start: new Date(y, m, 9, 5, 0),
					allDay: false
				},
				{
					id: 345,
					title: "Hey Hey",
					start: new Date(y, m, 9, 4, 0),
					allDay: false
				},
				{
					id: 3,
					title: "Meeting",
					start: new Date(y, m, 20, 9, 0),
					allDay: false
				},
				{
					id: 4,
					title: "Click for Facebook",
					start: new Date(y, m, 27, 16),
					end: new Date(y, m, 29),
					url: "http://facebook.com/",
					allDay: false
				}
			],
			dayClick: function(date, allDay) {
				alert(date + ' allDay:' + allDay);
			}
		});
		
	});

</script>
<style type='text/css'>

	body {
		margin-top: 40px;
		text-align: center;
		font-size: 13px;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		}

	#calendar {
		width: 80%;
		margin: 0 auto;
		}

</style>
</head>
<body>
<div id='calendar'></div>
</body>
</html>
