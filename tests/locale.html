<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<script type='text/javascript' src='loader.js'></script>
<script type='text/javascript'>

	var date = new Date();
	var d = date.getDate();
	var m = date.getMonth();
	var y = date.getFullYear();

	$(document).ready(function() {
		$('#calendar').fullCalendar({
		
			header: {
				center: 'month,agendaWeek,basicWeek,agendaDay,basicDay',
				left: 'nextYear,next,prev,prevYear today'
			},
			
			editable: true,
			
			isRTL: true,
			firstDay: 1,
			
			monthNames: ["januari", "februari", "maart", "april", "mei", "juni","juli", "augustus", "september", "oktober", "november", "december"],
			monthNamesShort: ["jan", "feb", "maa", "apr", "mei", "jun", "jul", "aug","sep", "okt", "nov", "dec"],
			dayNames: ['zondag', 'maandag', 'dinsdag', 'woensdag','donderdag', 'vrijdag', 'zaterdag'],
			dayNamesShort: ["zo", "ma", "di", "wo", "do", "vr", "za", "zo"],
			
			//timeFormat: 'H(:mm)t',
			
			weekMode: 'variable',
			
			dayClick: function(dayDate, view) {
				console.log('dayClick - ' + dayDate + ' - ' + view.title);
			},
			
			eventDrop: function(event, dayDelta, minuteDelta, revertFunc, jsEvent, ui, view) {
				console.log('DROP ' + event.title);
				console.log(dayDelta + ' days');
				console.log(event.start);
				//console.log(minuteDelta + ' minutes');
			},
			
			eventResize: function(event, dayDelta, minuteDelta, revertFunc, jsEvent, ui, view) {
				console.log('RESIZE!! ' + event.title);
				console.log(dayDelta + ' days');
				console.log(event.end);
				//console.log(minuteDelta + ' minutes');
			},
			
			events: [
				{
					title: 'All Day Event',
					start: new Date(y, m, 1)
				},
				{
					title: 'Long Event',
					start: new Date(y, m, d-5),
					end: new Date(y, m, d-2)
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: new Date(y, m, d-3, 16, 0),
					allDay: false
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: new Date(y, m, d+4, 16, 0),
					allDay: false
				},
				{
					title: 'Meeting',
					start: new Date(y, m, d, 10, 30),
					allDay: false
				},
				{
					title: 'Lunch',
					start: new Date(y, m, d, 12, 0),
					end: new Date(y, m, d, 14, 0),
					allDay: false
				},
				{
					title: 'Birthday Party',
					start: new Date(y, m, d+1, 19, 0),
					end: new Date(y, m, d+1, 22, 30),
					allDay: false
				},
				{
					title: 'Click for Google',
					start: new Date(y, m, 28),
					end: new Date(y, m, 29),
					url: 'http://google.com/'
				}
			]
		});
	});

</script>
</head>
<body style='font-size:12px'>
<div id='calendar' style='width:900px;margin:20px auto 0;font-family:arial'></div>
</body>
</html>
